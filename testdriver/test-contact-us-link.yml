version: 4.0.65
steps:
  - prompt: Focus the browser window.
    commands: []
  - prompt: Click on the "Contact" link in the header.
    commands:
      - command: hover-text
        text: Contact
        description: link in the header
        action: click
  - prompt: Assert that the contact page is displayed.
    commands:
      - command: assert
        expect: the contact page is displayed
  - prompt: >-
      Assert that there is a contact form or contact information present.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: the contact form or contact information is present
